{% extends "boilerplate.html" %}

{% block wrap %}
<div>
  <h1><a class="nodecoration" href="/b/{{page_user_name}}">
      {{page_user_name}}'s Blog</a>
  </h1>
</div>
<div class="user">
  {% if username %}
    <p>Logged in as: {{username}}</p>
    <form method="post" action="/logout">
      <input type="submit" value="logout">
    </form>
  {% else %}
  <p><a href="/">Log in</a></p>
  {% endif %}
</div>
{% block content %}
{% endblock %}
{% endblock %}
