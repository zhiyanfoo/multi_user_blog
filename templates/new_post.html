{% extends "base.html" %}

{% block content %}
<div class="form-wrap">
  <form method="post">
    <label>
      <div><p>Title</p></div>
      <input type="string" name="title" value="{{title}}">
    </label>
    <label>
      <div><p>Post</p></div>
      <div class="">
        <textarea name="post">{{post}}</textarea>
      </div>
    </label>
    <div>
    <input type="submit">
    </div>
  </form>
  <div>
    <p>{{error}}</p>
  </div>
</div>
{% endblock %}
