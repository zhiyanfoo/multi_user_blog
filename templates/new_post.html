{% extends "base.html" %}

{% block content %}
<form method="post">

    <div><p>Title</p></div>
    <input type="string" name="title" value="{{title}}">
  </label>
  <label>
    <div><p>Post</p></div>
    <textarea name="post">{{post}}</textarea>
  </label>
  <div>
  <input type="submit">
  </div>
</form>
{% endblock %}
